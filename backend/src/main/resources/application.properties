spring.application.name=house

# MySQL datasource (applies to all environments)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/house?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool (Hikari) basic tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# SQL initialization disabled by default
spring.sql.init.mode=never

# Optional MyBatis settings (harmless if no mappers yet)
mybatis.configuration.map-underscore-to-camel-case=true
